<div class="ps-section__content">
    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <th>Name</th>
                    <th>Description</th>
                </thead>
                <tbody>
                    <tr *ngFor="let all of all_products">
                        <td>
                            {{all.name}}
                        </td>
                        <td>
                            {{all.description}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
